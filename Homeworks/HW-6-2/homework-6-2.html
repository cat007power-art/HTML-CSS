<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework-6-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-wrapper">
    <form class="login-form">
        <div class="form-logo-header">
            <h2>Instagram</h2>
        </div>
        <label for="name"></label>
        <input type="text" name="login" id="name" placeholder="Номер телефону, ім'я користувача або email" required>
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Пароль" required>

        <button class="login-button">Увійти</button>
        <p class="or">АБО</p>

        <div class="facebook-button">
            <img src="img/FB.png" alt="facebook" class="facebook-icon">
            <button type="button" class="facebook-login">Увійти через Facebook</button>
            <a href="#" class="forgot-password">Забули пароль?</a>
        </div>
    </form>

    <div class="signup-box">
        Не маєте облікового запису? <a href="#">Зареєструйтеся</a>
    </div>
</div>

</body>
</html>
